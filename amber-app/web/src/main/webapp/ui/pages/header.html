<script>
	function search() {
		var search_map = {};
		var searchHint = document.getElementById("search-hint").value;
		var simple_hints = new Array();
		var simple_hint = "{\"key\":\"search-hint\",\"value\":\"" + searchHint + "\"}";
		simple_hints.push(stringToJson(simple_hint));
		search_map['simple-hints']=simple_hints;
		try {
			var method = "showSearchResults(search_map);";
			eval(method);
	    } catch (e) {
	    	window.location.href = "home.jsp?" + jsonToString(search_map, 0);
	    }
	}
</script>
